<head>
    <title>Chess.js</title>
</head>
<body>
<h1>Chess.js</h1>
<div class = "container">
    <center>
        <div id="topTrophyCase"></div><br/>
        <div id="chessBoard" style="width: 420px; box-sizing: border-box; border: 10px solid #B97A57"></div><br/>
        <div id="bottomTrophyCase"></div>
        <p id="instructionMessage">You have no instructions.</p>
        <p id="promotionMessage" style="visibility: hidden">What piece would you like in exchange for your Pawn?</p>
        <button type="button" id="actionButton" style="visibility: visible">Start</button><br/>
        <select id="promotionOption" style="visibility: hidden">
            <option value="Choose">Choose</option>
            <option value="Queen">Queen</option>
            <option value="Queen Bishop">Bishop</option>
            <option value="Queen Knight">Knight</option>
            <option value="Queen Rook">Rook</option>
        </select>   
    </center>
    <p>Special Chess Stuff</p>
    <input type="checkbox" id="specialMenu">
    <div id="specialStuff" style="visibility: hidden">    
        <button type="button" id="players">Switch Active Player</button><br><br>   
        <button type="button" id="dataSpout">Show board data</button>
        <p id="dataMessage"></p>   
    </div>
</div>
<script src="./game.js" type="module"></script>
</body>
